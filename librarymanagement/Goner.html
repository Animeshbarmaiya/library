<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>View by Genre</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://w0.peakpx.com/wallpaper/290/679/HD-wallpaper-harry-potter-harry-potter-and-the-chamber-of-secrets-hogwarts-castle.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background-color: rgba(240, 255, 240, 0.9); /* Light green tone */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
    }

    form input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background-color: #f0fff0; /* Light green background */
    }

    form input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #66bb6a; /* Green tone */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
        background-color: #43a047; /* Darker green tone */
    }
</style>
</head>
<body>
    <form action="viewbygoner.jsp">
        <input type="text" name="goner" placeholder="Enter Genre" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
