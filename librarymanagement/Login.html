<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/1400/4c4ec746622373.585bbf43013d3.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 700px; /* Increase the width of the form container */
        max-width: 90%; /* Ensure the form is responsive */
        display: flex;
        align-items: center;
    }

    .form-container img {
        width: 400px; /* Double the width of the previous size */
        height: 400px; /* Double the height of the previous size */
        opacity: 0.7; /* Transparent effect */
        margin-right: 20px; /* Space between the image and form */
    }

    form {
        text-align: left;
        flex-grow: 1;
    }

    form input[type="email"],
    form input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #28a745; /* Green */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    form input[type="submit"]:hover {
        background-color: #218838; /* Darker green */
    }

    form label {
        font-weight: bold;
    }

    form br {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="form-container">
        <img src="https://i.pinimg.com/originals/d1/54/66/d154660a6ae3104de2b0a314667a5ab6.png" alt="Form Image">
        <form action="FetchallData" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="psw">Password:</label>
            <input type="password" id="psw" name="psw" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
