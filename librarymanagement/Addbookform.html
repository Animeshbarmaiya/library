<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Book</title>
<style>
    body {
        background-image: url('https://hdqwalls.com/download/anime-cityscape-landscape-scenery-5k-r6-2048x1152.jpg');
        background-size: cover;
        font-family: Arial, sans-serif;
        background-color: #FFF9E3; /* Night lamp yellow */
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        animation: fadeInBackground 2s ease-in-out;
    }

    @keyframes fadeInBackground {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .container {
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        animation: slideIn 0.7s ease-in-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    form {
        background-color: transparent;
        padding: 20px;
        width: 300px;
        text-align: left;
        margin-right: 20px; /* Add some space between form and image */
    }

    form input[type="number"],
    form input[type="text"] {
        width: calc(100% - 24px);
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 25px; /* Rounded corners */
        transition: border-color 0.3s ease;
    }

    form input[type="number"]:focus,
    form input[type="text"]:focus {
        border-color: #FFD700; /* Gold color */
    }

    form input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #87CEEB; /* Sky blue color */
        color: white;
        border: none;
        border-radius: 25px; /* Rounded corners */
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    form input[type="submit"]:hover {
        background-color: #00BFFF; /* Deep sky blue */
        transform: scale(1.05);
    }

    form label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        color: #333;
    }

    form input[type="number"]::placeholder,
    form input[type="text"]::placeholder {
        color: #aaa;
    }

    .image-container img {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 400px; /* Increased width */
        height: 500px; /* Increased height */
    }
</style>
</head>
<body>
    <div class="container">
        <form action="insertbook">
            <label for="id">Enter Book Id:</label>
            <input type="number" id="id" name="id" required>

            <label for="name">Enter Book Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Author">Enter Author Name:</label>
            <input type="text" id="Author" name="Author" required>

            <label for="joner">Enter Genre Name:</label>
            <input type="text" id="joner" name="joner" required>

            <label for="Price">Enter Book Price:</label>
            <input type="number" id="Price" name="Price" required>

            <input type="submit" value="Submit">
        </form>
        <div class="image-container">
            <img src="https://acegif.com/wp-content/uploads/gifs/book-30.gif" alt="Book Image">
        </div>
    </div>
</body>
</html>
